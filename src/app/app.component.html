<div class="container-fluid">
  <h2>Angular Form</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    {{userForm.value | json}}
    <hr />
    {{userModel | json}}

    <hr />
    {{userForm.form.valid}}

        </div>
        <div class="form-group">
            <label>state</label>
            <input type="text" class="form-control" name="state" ngModel>

    <div class="form-group">
      <label>Name</label>
      <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched" class="form-control"
       name="username" [(ngModel)]="userModel.username">
      <span class="text-danger" [class.d-none]="username.valid || username.untouched">Name is required</span>
    </div>
    
    <div class="form-group">
        <label>Email</label>
        <input type="email" required #email="ngModel" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
        <label>Telephone</label>
        <input type="phone" required #mobile="ngModel" pattern="^\d{10}$" [class.is-invalid]="mobile.invalid && mobile.touched"
         class="form-control" name="mobile" [(ngModel)]="userModel.mobile">
        <span class="text-danger" [class.d-none]="mobile.valid || mobile.untouched">mobile number is required and must be 10 digits.</span>
    </div>
    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" class="custom-select" #topic="ngModel"
       [class.is-invalid]="topichasError && topic.touched" name="topic" [(ngModel)]="userModel.topic">

        <option value="default">Choose a topic</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <span class="text-danger" [class.d-none]="!topichasError || topic.untouched">Please choose a topic</span>
    </div>
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input"  [(ngModel)]="userModel.timePreference" type="radio" name="timepreference" value="morning">
        <label class="form-check-label">Morning(9AM - 12AM)</label> 
      </div>
      <div class="form-check">
          <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timepreference" value="evening">
          <label class="form-check-label">Evening(2PM - 6PM)</label> 
        </div>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="sendoffers" [(ngModel)]="userModel.sendoffers">
        <label class="form-check-label">Send me offers</label>
        
    </div>
    <button [disabled]="userForm.form.invalid || topichasError" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
